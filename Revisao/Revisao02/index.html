<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao 02</title>
</head>
<body>
    <h1>Atribuções</h1>
    <script>
        var a = 5 * 3
        var b = a / 5
        var c = a + b
        var d = b % c + 5

        document.write(a + "<br>")
        document.write(b + "<br>")
        document.write(c + "<br>")
        document.write(d  + "<br>")

        var n1 = 3
        n1 += 2
        document.write(n1 + "<br>")


        var n2 = 1
        n2 --
        document.write(n2)
    </script>
</body>
</html>
