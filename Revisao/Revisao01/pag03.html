<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alguns atributos</title>
</head>
<body>
    <h1>Alguns atributos</h1>
    <script>
        var nome = 'jOãO'

        document.write(`Aqui foi usada o atributo length que identifica a quantidade de <strong>caracteres</strong>: ${nome.length} <br>`)
        document.write('Já este o toUpperCase() transforma as letras em maiúsculas: ' + nome.toUpperCase() + '<br>')
        document.write('Já este o toLowerCase() transforma as letras em minúsculas: ' + nome.toLowerCase())
    </script>
</body>
</html>
