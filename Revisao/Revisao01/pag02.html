<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão continuação</title>
</head>
<body>
    <h1>Revisão continuação</h1>
    <h2>Somas/Tipos de dados/Concatena/Template Strings</h2>
    <script>
         var n1 = Number(prompt('Escreva um número.'))
         var n2 = Number(prompt('Escreva outro número.'))
         var soma = n1 + n2

         document.write(`O resultado da soma de ${n1} e ${n2} foi: ` + soma)
    </script>
</body>
</html>
